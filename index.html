<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <base target="_blank" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css"
    />
  </head>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""
  ></script>
  <script src="https://unpkg.com/shiki"></script>

  <body>
    <header>
      <a href="https://docs.hyperleaflet.dev/" class="title">
        go to hyperleaflet docs &nbsp;
        <i class="iconoir-open-in-window icon" style="color: white"></i>
      </a>
     
    </header>

    <nav>
      <a class="nav-item nav-item__logo" href="#">
        <img src="./assets/logo.png" alt="hyperleaflet logo" width="24px" />
        hyperleaflet
      </a>
      <a
        href="https://github.com/cemrehancavdar/hyperleaflet"
        class="nav-item nav-item__github"
      >
        View on Github
        <i class="iconoir-github-circle icon" style="color: white"></i>
      </a>
    </nav>

    <content>
      <div class="description">
        <div class="description__bold">Make your maps from your Hypertext</div>
        <div class="description__sentences">
          Actually it wraps <a href="https://leafletjs.com/">Leaflet.</a> &nbsp;
          And it goes great w/ <a href="https://htmx.org//">HTMX</a> or whatever
          great with HTML!
        </div>
       
      </div>
      <div class="part">
        <span class="fancy-text">FIRST IMPORT</span>
        <div id="import-code" class="import-code"></div>
      </div>

      <div class="part">
        <span class="fancy-text">AND PLAY</span>

        <div id="hyperleaflet-sample" class="hyperleaflet-sample">
          <div class="hyperleaflet-sample__ui">
            <button class="step-button" id="prev-step">previous step</button>
            <button class="step-button" id="next-step">next step</button>
          </div>
          <div class="hyperleaflet-sample__screen">
            <div class="hyperleaflet-sample__code">
              <code id="hyperleaflet-code"></code>
            </div>
            <div class="hyperleaflet-sample__map">
              <div id="map"></div>
            </div>
          </div>
        </div>
      </div>
    </content>
    <footer>
      <span class="fancy-text">WANNA GO DEEPER?</span>

      <a href="https://docs.hyperleaflet.dev/" class="footer__image-container">
        <span>Go. Check. Docs.</span>
      </a>
    </footer>
    <script src="scripts/main.js"></script>
  </body>
</html>
